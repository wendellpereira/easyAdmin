<h3>{{ title }}</h3>
<ul class="Users">
  <li *ngFor="let user of users"
      (click)="onSelect(user)"
      [class.selected]="user === selectedUser">
    <span class="badge"> {{ user.id}} </span> {{ user.name }} E-mail: {{user.email}}
  </li>
</ul>

<app-events [user]="selectedUser"></app-events>
