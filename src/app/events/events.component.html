<div *ngIf="user">
  <h4> Detalhes: </h4>
  <div><span> Empresa: </span> {{ user.company }}</div>

  <div *ngFor="let event of user.events" class="event">
    <p>Nome: <span>{{ event.name }}</span></p>
    <p>Convidados: <span>{{ event.guests }}</span></p>
    <p>Tarefas: <span>{{ event.tasks }}</span></p>
    <p>Fornecedores: <span>{{ event.vendors }}</span></p>
    <p>Roteiros: <span>{{ event.scripts }}</span></p>
    <p>Docs: <span>{{ event.docs }}</span></p>
    <p>OrÃ§amento: <span>R${{ event.budget }}</span></p>
  </div>

  <button (click)="goBack()">Voltar</button>

</div>
